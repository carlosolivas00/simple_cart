{% extends 'webshop/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; {% url 'home' %}" />
{%endif%}
<form method="post" class="from-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
